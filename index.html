<body>
    <header class="header bg-primary-0601">
        <div class="container">
            <div class="header-content">
                <h1><a class="logo" href="#">Logo</a></h1>
                <ul class="menu">
                    <li><a class="menu-item text-noto front-regular fz-md text-light" href="#">系列鏡框</a></li>
                    <li><a class="menuv-item text-noto front-regular fz-md text-light" href="#">門市據點</a></li>
                    <li><a class="menu-item text-noto front-regular fz-md text-light" href="#">部落格</a></li>
                    <li><a class="menuv-item text-noto front-regular fz-md text-light" href="#">常見問題</a></li>
                </ul>
                <div class="menu-icon">
                    <span class="material-symbols-outlined text-light">
                        menu
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main class="main">下週補內容</main>
    <footer class="footer bg-primary-0601">
        <div class="container">
            <div class="footer-content">
                <div class="links">
                    <ul class="footer-menu">
                        <li><a class="footer-menu-item text-noto front-regular fz-sm text-light" href="#">首頁</a></li>
                        <li><a class="footer-menu-item text-noto front-regular fz-sm text-light" href="#">系列鏡框</a></li>
                        <li><a class="footer-menu-item text-noto front-regular fz-sm text-light" href="#">門市據點</a></li>
                        <li><a class="footer-menu-item text-noto front-regular fz-sm text-light" href="#">部落格</a></li>
                        <li><a class="footer-menu-item text-noto front-regular fz-sm text-light" href="#">常見問題</a></li>
                    </ul>
                    <ul class="links-nav">
                        <li class="link-item"><a href="#"><img class="link-icon"
                                    src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic-social-fb.png"
                                    alt="fb"></a></li>
                        <li class="link-item"><a href="#"><img class="link-icon"
                                    src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic_social_ig.png"
                                    alt="ig"></a></li>
                        <li class="link-item"><a href="#"><img class="link-icon"
                                    src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic_social_line.png"
                                    alt="line"></a></li>
                    </ul>
                </div>
                <ul class="contract-list">
                    <li class="contract-item">
                        <span class="fz-2xl text-light material-symbols-outlined">call</span>
                        <a class="text-noto front-regular fz-2xl text-light" href="tel:080000000">0800-000-00</a>
                    </li>
                    <li class="contract-item">
                        <span class="fz-2xl text-light material-symbols-outlined">mail</span>
                        <a class="text-noto front-regular fz-2xl text-light" href="mail:glasses@business.com">glasses@business.com</a>
                    </li>
                </ul>
            </div>
            <div class="low text-light">
                <p class="copyright text-roboto">Copyright © 2020 Glasses.All rights reserved.</p>
                <div class="privacy">
                    <p class="privacy-item text-noto front-regular">隱私權政策</p>
                    <p class="privacy-item text-noto front-regular">服務條款</p>
                </div>
            </div>
        </div>
    </footer>
